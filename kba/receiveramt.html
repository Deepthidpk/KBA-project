<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Receiver Withdrawal</title>
</head>
<body>
    <div class="container silver-box">
        <h1  style="color:green">Receiver Amount Withdrawal</h1><br>

        <p>Status: <span id="requestStatus">Request Pending</span></p>
        
        <button id="withdrawButton" class="button">Withdraw</button>
        <a href="index.html" class="button">Home</a>
    </div>

    <script src="app.js"></script>
